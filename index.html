<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>VueJS: Componentes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
    .movie-card {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    .movie-card .card-body {
        flex-grow: 1;
    }

    .buttons-container {
        margin-top: auto;
    }

    .edit-form {
        padding-top: 10px;
    }
</style>

<body class="bg-light">
    <div id="app">
        <div class="container mt-4">
            <h1 id="autor" class="text-center fw-bold mb-4">Autor: JAVIER MARTÍNEZ JARA</h1>

            <div class="bg-secondary text-white text-center py-3 rounded">
                <h2 id="title" class="fw-bold mb-0">
                    {{ title }}
                </h2>
            </div>

            <p v-if="movies.length === 0" class="text-center mt-4">No hay películas disponibles.</p>

            <div class="row mt-4">
                <item-data v-for="movie in movies" :key="movie.name" :movie="movie"></item-data>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
